<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>NGCircos.js</title>
    </head>

    <body>
        <!-- NGCircos.js, Jquery.js and D3.js import -->
        <script src="../lib/jquery.js"></script>
        <script src="../lib/d3.js"></script>
        <script src="../lib/NGCircos.js"></script>
        <!-- Prepare a <div> tag with "NGCircos" id to set the picture position your will draw in html -->
        <div class="svg-box img-container">
          <button class="svg-action-btn download-img">Download png ↓</button>
          <button> <a href="javascript:(function () { var e = document.createElement('script');if (window.location.protocol === 'https:') { e.setAttribute('src', '../lib/svg-crowbar.js'); } else { e.setAttribute('src', '../lib/svg-crowbar.js'); } e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();" class="DownButtonNormal" >Download svg ↓</a> </button>
        </div>
        <div id="NGCircos"></div>
<!-- Data configuration -->
<script src="./SCATTER01.js"></script>
<script src="./SCATTER02.js"></script>
<script src="./SCATTER03.js"></script>
<!-- Genome configuration -->
<script>
  var NGCircosGenome = [
    [
     ["1" , 249250621],
     ["2" , 243199373],
     ["3" , 198022430],
     ["4" , 191154276],
     ["5" , 180915260],
     ["6" , 171115067],
     ["7" , 159138663],
     ["8" , 146364022],
     ["9" , 141213431],
     ["10" , 135534747],
     ["11" , 135006516],
     ["12" , 133851895],
     ["13" , 115169878],
     ["14" , 107349540],
     ["15" , 102531392],
     ["16" , 90354753],
     ["17" , 81195210],
     ["18" , 78077248],
     ["19" , 59128983],
     ["20" , 63025520],
     ["21" , 48129895],
     ["22" , 51304566],
     ["X" , 155270560],
     ["Y" , 59373566]
    ]
  ];
  NGCircos01 = new NGCircos(SCATTER01,SCATTER02,SCATTER03,NGCircosGenome,{
     target : "NGCircos",
     svgWidth : 900,
     svgHeight : 600,
     chrPad : 0.04,
     innerRadius: 246,
     outerRadius: 270,
     zoom : true,
     SCATTERMouseOverDisplay : true,
     SCATTERMouseOverTooltipsHtml01 : "chr : ",
     SCATTERMouseOverTooltipsHtml02 : "<br>start : ",
     SCATTERMouseOverTooltipsHtml03 : "<br>end : ",
     SCATTERMouseOverTooltipsHtml04 : "<br>name : ",
     SCATTERMouseOverTooltipsHtml05 : "<br>cancer : ",
     SCATTERMouseOverTooltipsHtml06 : "",
     SCATTERMouseOverTooltipsPosition : "absolute",
     SCATTERMouseOverTooltipsBackgroundColor : "#D1EEEE",
     SCATTERMouseOverTooltipsBorderStyle : "solid",
     SCATTERMouseOverTooltipsBorderWidth : 0,
     SCATTERMouseOverTooltipsPadding : "3px",
     SCATTERMouseOverTooltipsBorderRadius : "5px",
     SCATTERMouseOverTooltipsOpacity : 0.7,
     SCATTERMouseOutDisplay : true,
     SCATTERMouseOutAnimationTime : 800,
     SCATTERMouseOutColor : "none",
     SCATTERMouseOutCircleSize : "none",
     SCATTERMouseOutCircleStrokeWidth : 0,
     ticks:{
        display:false,
        len:5,
        color:"#000",
        textSize:10,
        textColor:"#000",
        scale:30000000,
        realLength:false,
    },
  });
  NGCircos01.draw_genome(NGCircos01.genomeLength);
  NGCircos01.draw_genome(NGCircos01.genomeLength2); // NGCircos2.js callback second time
</script>
<script src=../lib/saveSvgAsPng.js></script>
<script>

   (function(){
      var downloadImg = getEle(".download-img"),
         imgName = getEle("."+NGCircos01.svgClassName);

      //                                  imgScale = getEle(".img-scale");

      downloadImg.addEventListener("click",function(){
         var mySvg = getEle("."+NGCircos01.svgClassName),
            //iImgScale = parseInt(imgScale.value) || 1,
            oImgName = imgName.value || NGCircos01.svgClassName;

      //                                  saveSvgAsPng(mySvg, oImgName+".png", iImgScale);
         saveSvgAsPng(mySvg, oImgName+".png");

      })

      function getEle(obj){
         var d = document;
         return d.querySelector(obj);
      }
   })()

</script>
    </body>


</html>
